{% extends 'core/base.html' %}

{% block title %}{{ title }} - School CRM{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h4 class="mb-0">{{ title }}</h4>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="{{ form.route_name.id_for_label }}" class="form-label">Route Name *</label>
                {{ form.route_name }}
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="{{ form.start_location.id_for_label }}" class="form-label">Start Location *</label>
                        {{ form.start_location }}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="{{ form.end_location.id_for_label }}" class="form-label">End Location *</label>
                        {{ form.end_location }}
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="{{ form.stops.id_for_label }}" class="form-label">Stops (comma-separated)</label>
                {{ form.stops }}
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'route_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<style>
    input[type="text"],
    textarea {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    input:focus,
    textarea:focus {
        border-color: #3498db;
        outline: none;
        box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
    }

    .form-label {
        font-weight: 600;
        margin-bottom: 8px;
    }
</style>
{% endblock %}
