{% extends 'core/base.html' %}

{% block title %}{{ title }} - School CRM{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h4 class="mb-0">{{ title }}</h4>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="{{ form.grade_name.id_for_label }}" class="form-label">Grade Name *</label>
                {{ form.grade_name }}
            </div>

            <div class="mb-3">
                <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
                {{ form.description }}
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'grade_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<style>
    input[type="text"],
    textarea,
    select {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    input:focus,
    textarea:focus,
    select:focus {
        border-color: #3498db;
        outline: none;
        box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
    }

    .form-label {
        font-weight: 600;
        margin-bottom: 8px;
    }
</style>
{% endblock %}
