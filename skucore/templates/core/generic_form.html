{% extends 'core/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h4 class="mb-0">{{ title }}</h4>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="javascript:history.back()" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<style>
    form {
        max-width: 800px;
    }

    form p {
        margin-bottom: 20px;
    }

    label {
        font-weight: 600;
        margin-bottom: 5px;
        display: block;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="number"],
    textarea,
    select {
        width: 100%;
    }

    .form-check {
        margin-left: 0;
    }

    .form-check input[type="checkbox"],
    .form-check input[type="radio"] {
        margin-top: 0.3em;
    }
</style>
{% endblock %}
